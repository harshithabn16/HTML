<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 30px;
        width: 130px;
        border-radius: 2px;
        cursor: pointer;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover{
        background-color: green;
    }

    .subscribe-button:active {
        opacity: 0.7;
    }
    .join-button {
        background-color: rgb(10, 114, 36);
        border-color: rgb( 41, 118, 211);
        border-style: solid;
        border-width: 1px;
        color: rgb(6, 10, 16);
        height: 30px;
        width: 80px;
        border-radius: 2px;
        cursor: pointer;
        margin-left: 8px;
        transition: background-color 15s;
          

    
    }
    .join-button:hover {
        background-color: blue;
    }
    .join-button:active {
        opacity: 0.7;
    }





    .tweet-button {
        background-color: rgb(21, 95, 186);
        color: white;
        border:none;
        height: 30px;
        width:80px;
        border-radius: 18px;  
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 1);
    }

    .tweet-button:hover {
        background-color: rgb(8, 68, 68);
    

    }

    .tweet-button:active {
        opacity:0.7;
    }

</style>



<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">TWEET</button>

/*Exercises-css basics*/
